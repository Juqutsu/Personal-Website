<!DOCTYPE html>
<html lang="en">

    <title>Wordlist - Private</title>
    <link rel="stylesheet" href="../css/wordlist.css">
</head>
<body>
    
    <div class="container">
        <div class="main">
            <h1>Wörterliste - BWB</h1>
