<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google Homepage</title>

    <link rel="stylesheet" href="../css/googlenew.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <div class="container">

        <div class="header">
            <div>
                <a href="https://about.google/" target="_blank">Über Google</a>
                <a href="https://store.google.com/DE/" target="_blank">Store</a>
            </div>
            <div>
                <a href="https://gmail.com" target="_blank">Gmail</a>
                <a href="https://www.google.de/imghp" target="_blank">Bilder</a>
                <a href="https://about.google/products/" target="_blank">⋮⋮⋮</a>
                <a href="#login"><img class="logo" src="..//images/logocard.jpg" alt="logo"></a>
            </div>
        </div>

        <div class="main-text">

            <div class="google-img-div">
                <img class="google-img" src="../images/google.png" alt="Google">
            </div>

            <form action="https://www.google.de/search" method="GET"> <!-- Formular für die Google-Suche hinzugefügt -->
                <div class="search">
                    <input type="text" name="q" class="search-input"> 
                    <i id="microphone" class="bx bxs-microphone"></i>
                </div>
                <button type="submit" class="btn btn-light button"> Google Suche </button>
                <button type="button" class="btn btn-light button">Auf Gut Glück!</button><br>
            </form>

            


        </div>
    </div>


    <div class="flex-footer">
        <div class="flex-footer1">
            <span class="country">Deutschland</span>
        </div>
        <div class="flex-footer2">
            <div class="flex-about">
                <span>Werbeprogramme</span>
                <span>Unternehmen</span>
                <span>Wie funktioniert die Google Suche?</span>
            </div>
            <div class="flex-settings">
                <span>Datenschutzerklärung</span>
                <span>Nutzungsbedingungen</span>
                <span>Einstellungen</span>
            </div>
        </div>
    </div>

</body>

</html>
