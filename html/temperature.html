<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/temperature.css">
    <title>Temperatue Converter</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperatur Converter</h1>
        <div class="temp-container">
            <label for="celsius">Celcius: </label>
            <input onchange="computeTemp(event)" type="number" name="celcius" id="celcius" placeholder="Enter Temperature" class="input">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit: </label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter Fahrenheit" class="input">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin: </label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Kelvin" class="input">
        </div>
    </div>
    <script src="../js/temperature.js"></script>
</body>
</html>
