<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../css/pwgen.css">
</head>
<body>
    <div class="container">
            <h1>Password Generator</h1>
            <input type="text" id="pw" placeholder="Password: " disabled>
            <input type="number" id="size" max="50" min="5">
            <button id="genBtn">Generate Password</button>
            <button id="copyBtn">Copy Password</button>
            <button id="rstBtn">Reset</button>
    </div>

    <script src="../js/pwgen.js"></script>
</body>
</html>
